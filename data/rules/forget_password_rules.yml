
version: "3.1"

rules:





# -------------------- FORGET PASSWORD --------------------

- rule: Forget password - Panchayat
  condition:
    - slot_was_set:
        - project: panchayat
  steps:
    - intent: forget_password
    - action: utter_enter_user_id

- rule: Forget password - Panchayat and enter user id
  condition:
    - slot_was_set:
        - project: panchayat
  steps:
    - intent: provide_user_id
    - action: action_provide_user_id


- rule: Forget password - IMS
  condition:
    - slot_was_set:
        - project: ims
  steps:
    - intent: forget_password
    - action: utter_forget_password_ims

- rule: Forget password - No project selected
  condition:
    - slot_was_set:
        - project: null
  steps:
    - intent: forget_password
    - action: utter_ask_project